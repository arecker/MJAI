{% extends "base.html" %}
{% block title %}
<title>{{ gallery.title }} | Marissa's Murals</title>
{% endblock %}
{% block body %}
<div class="row">
  <div class="box">
    <div class="col-lg-12">
      <h2 class="intro-text text-center">{{ gallery.title }}</h2>
      <hr>
      {% for item in gallery.item_set.all %}
      <div class="col-lg-3 col-md-4 col-xs-6 thumb">
        <a class="thumbnail" href="#">
          <img class="img-responsive big-image" data-href="{{ item.image.url }}" src="{{ item.image.url }}" alt="">
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
{% load staticfiles %}
<script src="{% static 'js/abigimage.jquery.min.js' %}"></script>
<script src="{% static 'js/gallery.js' %}"></script>
{% endblock %}
