{% extends "base.html" %}
{% block meta_title %}
<title>Archives | MJ Art Inspiration</title>
{% endblock %}
{% block body %}
<div class="container-fluid archives-body">
    <ul class="list-group">
    {% for post in Archives %}
      <li class="list-group-item">
        <h4><a href="/blog/{{ post.slug }}">{{ post.title }}</a></h4>
        <p>{{ post.description }}</p>
      </li>
    {% endfor %}
    </ul>
</div>
{% endblock %}
