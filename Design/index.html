<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <title>MJ Art Inspiration - TEST</title>
	<link rel="stylesheet" href="http://bootswatch.com/yeti/bootstrap.min.css">
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
	<link href="camera.css" rel="stylesheet" type="text/css" />
	<link href="site.css" rel="stylesheet">
</head>

<body>

	<!-- Header -->
	<div class="container-fluid">
		<div class="page-header">
			<h2>MJ ART <i id="inspiration">INSPIRATION</i></h2>
		</div>
	</div>

	<!-- Navbar -->
	<div class="container-fluid">
		<nav class="navbar navbar-default" role="navigation">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="#"><i class="fa fa-fw fa-heart"></i> MJART</a>
		    </div>

		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav">
		        <li class="active"><a href="#">Home</a></li>
		        <li class="dropdown">
		          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Gallery <b class="caret"></b></a>
		        </li>
		        <li><a href="#">Contact</a></li>
		      </ul>
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>	
	</div>

	<div class="container-fluid bio-body">

		<div class="media">
		  <a class="pull-left" href="#">
		    <img class="media-object" src="marissa-thumb.jpg" height="80px"/>
		  </a>
			<div class="media-body">
				<h2 class="media-heading">
					Hi there!  I'm Marissa
				</h2>
				<p>
					This is my test website.  All of my paintings and stuff will be shown
					here though.  You should buy everything.
	    			</p>
			</div>
		</div>

	</div>

	<!-- Slideshow -->
	<div class="container-fluid slideshow-body">
		<div class="camera_wrap">
			<div data-src="images/sea.jpg"></div>
			<div data-src="images/bridge.jpg"></div>
			<div data-src="images/leaf.jpg"></div>
			<div data-src="images/tree.jpg"></div>
		</div>
	</div>
	
	<!-- Thumbnail Body -->
	<div class="container-fluid thumbnail-body">
		<div class="row">
			<div class="col-xs-6 col-md-3">
				<a href="images/sea.jpg" class="thumbnail">
					<img src="images/sea.jpg" alt="">
				</a>
			</div>
			<div class="col-xs-6 col-md-3">
				<a href="images/bridge.jpg" class="thumbnail">
					<img src="images/bridge.jpg" alt="">
				</a>
			</div>
			<div class="col-xs-6 col-md-3">
				<a href="images/leaf.jpg" class="thumbnail">
					<img src="images/leaf.jpg" alt="">
				</a>
			</div>
			<div class="col-xs-6 col-md-3">
				<a href="images/tree.jpg" class="thumbnail">
					<img src="images/tree.jpg" alt="This is a fricken tree.">
				</a>
			</div>
			<div class="col-xs-6 col-md-3">
				<a href="images/shelter.jpg" class="thumbnail">
					<img src="images/shelter.jpg" alt="">
				</a>
			</div>
			<div class="col-xs-6 col-md-3">
				<a href="images/road.jpg" class="thumbnail">
					<img src="images/road.jpg" alt="">
				</a>
			</div>
		</div>
	</div>


</body>

<footer>
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="jquery.easing.1.3.js"></script>
	<script type="text/javascript" src="jquery.mobile.customized.min.js"></script>	
	<script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script src="camera.min.js" type="text/javascript"></script>
	<script>
		jQuery('.camera_wrap').camera(
			{
				loader: 'none',
				hover: 'false',
				time: '1000'
			});
	</script>
	<script src="abigimage.min.js"></script>
	<script>
		jQuery('.thumbnail').abigimage();
	</script>
</footer>
